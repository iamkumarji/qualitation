<style>
    .contact-form-section {
        padding: 80px 0;
        background: transparent;
        width: 100%;
    }
    .contact-form-main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
    }
    .contact-section-header {
        text-align: center;
        margin-bottom: 60px;
    }
    .contact-section-header h2 {
        font-size: 2.8em;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 20px;
        line-height: 1.2;
    }
    .contact-section-header p {
        font-size: 1.25em;
        color: #64748b;
        margin: 0;
        line-height: 1.6;
        max-width: 700px;
        margin: 0 auto;
    }
    .contact-form-container {
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
    }
    .contact-form-inner {
        width: 100%;
    }
    .contact-form-row {
        margin-bottom: 25px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        width: 100%;
    }
    .contact-form-row.single-column {
        grid-template-columns: 1fr;
    }
    .contact-input,
    .contact-textarea {
        width: 100%;
        padding: 18px 24px;
        border: 2px solid #e2e8f0;
        border-radius: 14px;
        font-size: 16px;
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        box-sizing: border-box;
        background: white;
    }
    .contact-input:focus,
    .contact-textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        background: white;
    }
    .contact-input::placeholder,
    .contact-textarea::placeholder {
        color: #94a3b8;
    }
    .contact-textarea {
        resize: vertical;
        min-height: 140px;
    }
    .contact-submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        color: white;
        padding: 20px 40px;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        text-transform: none;
    }
    .contact-submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
    }
    .contact-submit-btn:active {
        transform: translateY(-1px);
    }
    .contact-alert {
        padding: 18px 24px;
        margin-bottom: 25px;
        border-radius: 12px;
        font-size: 16px;
        animation: slideDown 0.3s ease;
        text-align: center;
    }
    .contact-alert-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border-left: 4px solid #065f46;
    }
    .contact-alert-error {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        border-left: 4px solid #991b1b;
    }
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @media (max-width: 768px) {
        .contact-section-header h2 {
            font-size: 2.2em;
        }
        .contact-section-header p {
            font-size: 1.1em;
        }
        .contact-form-row {
            grid-template-columns: 1fr !important;
            gap: 20px;
        }
        .contact-input,
        .contact-textarea {
            padding: 16px 20px;
        }
    }
</style>

<section class="contact-form-section">
    <div class="contact-form-main-container">
        {% if value.heading or value.subheading %}
        <div class="contact-section-header">
            {% if value.heading %}
            <h2>{{ value.heading }}</h2>
            {% endif %}
            {% if value.subheading %}
            <p>{{ value.subheading }}</p>
            {% endif %}
        </div>
        {% endif %}

        <div class="contact-form-container">
            <div class="contact-form-inner">
                {% if messages %}
                    {% for message in messages %}
                        <div class="contact-alert contact-alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="/contact/submit/" class="contact-form">
                    {% csrf_token %}

                    <div class="contact-form-row">
                        <input type="text" name="name" placeholder="Name *" class="contact-input" required>
                        <input type="email" name="email" placeholder="Email *" class="contact-input" required>
                    </div>

                    <div class="contact-form-row">
                        <input type="tel" name="phone" placeholder="Phone" class="contact-input">
                        <input type="text" name="company" placeholder="Company" class="contact-input">
                    </div>

                    <div class="contact-form-row single-column">
                        <textarea name="message" placeholder="Your Message" class="contact-textarea" rows="5"></textarea>
                    </div>

                    <div class="contact-form-row single-column">
                        <button type="submit" class="contact-submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
