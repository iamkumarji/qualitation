{% load wagtailimages_tags wagtailcore_tags %}

<section class="image-text-section">
    <div class="container">
        <div class="image-text-content {% if value.image_position == 'right' %}reverse{% endif %}">
            <div class="image-column">
                {% if value.image %}
                    {% image value.image fill-600x400 %}
                {% endif %}
            </div>
            <div class="text-column">
                {% if value.heading %}
                <h2>{{ value.heading }}</h2>
                {% endif %}
                {% if value.text %}
                <div class="text-content">
                    {{ value.text|richtext }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
