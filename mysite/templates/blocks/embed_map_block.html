{% load wagtailembeds_tags %}

<section class="embed-block">
    <div class="container">
        <div class="embed-container" style="min-height: {{ value.height }}px;">
            {% if value.embed_url %}
                <div class="embed-responsive">
                    {{ value.embed_url.html|safe }}
                </div>
            {% elif value.iframe_code %}
                {{ value.iframe_code|safe }}
            {% endif %}
        </div>
    </div>
</section>
