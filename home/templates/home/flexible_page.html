{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-flexiblepage{% endblock %}

{% block content %}
    {% if page.intro %}
    <div class="page-intro">
        <div class="container">
            {{ page.intro|richtext }}
        </div>
    </div>
    {% endif %}

    {% for block in page.body %}
        {% include_block block %}
    {% endfor %}
{% endblock content %}
